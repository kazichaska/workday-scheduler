    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block 9am-time-block" data-hour="9">
        <div class="col-2 col-lg-1 hour nineamhour">9 am</div>
        <textarea id="nineamTextArea" class="col-8 col-lg-10"></textarea>
          <button id="nineambutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 10am-time-block" data-hour="10">
        <div class="col-2 col-lg-1 hour tenamhour">10 am</div>
        <textarea id="tenamTextArea" class="col-8 col-lg-10"></textarea>
          <button id="tenambutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 11am-time-block" data-hour="11">
        <div class="col-2 col-lg-1 hour elevenamhour">11 am</div>
        <textarea id="elevenamTextArea" class="col-8 col-lg-10"></textarea>
          <button id="elevenambutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 12pm-time-block" data-hour="12">
        <div class="col-2 col-lg-1 hour 12pm-hour">12 pm</div>
        <textarea id="twelvepmTextArea" class="col-8 col-lg-10"></textarea>
          <button id="twelvepmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 1pm-time-block" data-hour="1">
        <div class="col-2 col-lg-1 hour">1 pm</div>
        <textarea id="onepmTextArea" class="col-8 col-lg-10"></textarea>
          <button id="onepmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 2pm-time-block" data-hour="2">
        <div class="col-2 col-lg-1 hour">2 pm</div>
        <textarea id="twopmTextArea"  class="col-8 col-lg-10"></textarea>
          <button id="twopmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 3pm-time-block" data-hour="3">
        <div class="col-2 col-lg-1 hour">3 pm</div>
        <textarea id="threepmTextArea" class="col-8 col-lg-10"></textarea>
          <button id="threepmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 4pm-time-block" data-hour="4">
        <div class="col-2 col-lg-1 hour">4 pm</div>
        <textarea id="fourpmTextArea" class="col-8 col-lg-10"></textarea>
          <button id="fourpmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row time-block 5pm-time-block" data-hour="5">
        <div class="col-2 col-lg-1 hour">5 pm</div>
        <textarea id="fivepmTextArea"  class="col-8 col-lg-10"></textarea>
          <button id="fivepmbutton" class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>

    </div>
